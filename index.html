<!DOCTYPE html>
<html lang="en">

<head>

  <title>Giphy</title>

    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Giphy Search</h1>


    <!-- Buttons will Get Dumped Here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="giphy.js">

 

      
      </script>
</div>
